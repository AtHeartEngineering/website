[book]
authors = ["AtHeartEngineer"]
language = "en"
multilingual = false
src = "src"
title = "AtHeart.Engineering"

[preprocessor.toc]
command = "mdbook-toc"
marker = "[[_TOC_]]"
renderer = ["html"]

[build]
build-dir = "public"

[output.html]
default-theme = "coal"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/atheartengineering/website"

[output.html.search]
limit-results = 15